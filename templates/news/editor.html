{% extends '_dashbase.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-12 text-dark">
            <h1>Editor</h1>
        </div>
    </div>
</div>
<div class="container my-5" id='article_form'>
    <div class="row">
        <div class="col-12">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-lg btn-success" name="post" value="post">POST</button>
                <button type='submit' class="btn btn-lg btn-primary" name='draft' value='draft'>SAVE AS DRAFT</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
