{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
        <title>{% block title %}Samson FM{% endblock title %}</title>
        <link rel="shortcut icon" type="image/png" href="{% static 'images/Website_Images/Full_Logo_1.png' %}"/>
    </head>
    <body class="dash_bod">
        <div class="wrapper">
            <nav id="sidebar">
                <div class="sidebar-header">
                    <h3>Navigation</h3>
                </div>

                <ul class="list-unstyled components">
                    <li class="active">
                        <a href="{% url 'vacancy' %}">Recruitment</a>
                    </li>
                    <li class="active">
                        <a href="{% url 'news_room' %}">News and Blog</a>
                    </li>
                    <li class="active">
                        <a href="{% url 'enquiries' %}">Enquiries</a>
                    </li>
                </ul>
            </nav>
            <div id="content">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container justify-content-between">
                        <button type="button" id="sidebarCollapse" class="btn btn-md btn-info">
                            <i class="fas fa-align-left"></i>
                            <span>Toggle Sidebar</span>
                        </button>
                        <a class="btn btn-md btn-primary" href="{% url 'logout' %}">
                            <span>Log Out</span>
                        </a>
                    </div>
                </nav>
                {% block content %}

        
                {% endblock content %}
            </div>
        </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <script src="http://kit.fontawesome.com/e4e11f8839.js" crossorigin="anonymous"></script>
        <script src="{% static 'js/base.js' %}"></script>
    </body>
</html>
