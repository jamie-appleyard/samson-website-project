{% extends '_sisterbase.html' %}
{% load crispy_forms_tags %}
{% load static %}


{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12">
            <h2 class="mt-5 pt-5">Sign Up</h2>
            <form method="post" class="mt-5">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-lg btn-primary" type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
