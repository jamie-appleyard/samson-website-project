{% extends '_sisterbase.html' %}
{% load crispy_forms_tags %}
{% load static %}


{% block content %}

<div class="container login-form-container">
    <div class="row">
        <div class="col-8">
            <h2 class="pt-5 login-title">Log In</h2>
            <form method="post" class="mt-5">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-lg btn-primary mt-4" type="submit">Log In</button>
                <input type="hidden" name="next" value="{{ next }}" />
            </form>
        </div>
    </div>
</div>

{% endblock content %}
